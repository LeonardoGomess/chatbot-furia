<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot FURIA</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="chatbot-page">
  <div class="chatbot-container">
    <header class="chatbot-header">
      <img src="logos/furia-logo.png" alt="FURIA Logo" class="logo"/>
      <a href="index.html" class="back-button">← Voltar à Página Inicial</a>
      <h1>Chatbot FURIA</h1>
    </header>

    <main class="chatbot-main">
      <div class="chat-box" id="chatbox"> 
        <!-- Mensagens do chat aparecerão aqui -->
      </div>
      <form id="chat-form">
        <input type="text" id="message" placeholder="Digite sua mensagem..." required />
        <button type="submit">Enviar</button>
      </form>
    </main>
  </div>

  

  <script src="script.js"></script>
</body>
</html>
